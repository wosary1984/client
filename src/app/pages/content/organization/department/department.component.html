<div class="panel panel-default">
	<nav class="navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-target">
				<span class="sr-only">切换导航</span> <span class="icon-bar"></span> 
				<span class="icon-bar"></span> <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand"></a>
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse-target">
			
			<div class="navbar-form navbar-right">
				<a (click)="cancel()" class="btn" data-toggle="tooltip" title="Cancel"><span>取消</span></a>
			</div>
			<div class="navbar-form navbar-right">
				<a (click)="save()" class="btn" data-toggle="tooltip" title="Save"><span>保存</span></a>
			</div>
		</div>
	</nav>
	<form class="form-horizontal">
		    <div class="form-group">
		    		 <div class="col-sm-offset-2 col-sm-10"> <h3>Create New Department</h3></div>
		    </div>

			<div class="form-group">
				<label class="col-sm-2 control-label" for="parentName">上级部门</label> 
				<div class="col-sm-10">
					<p class="form-control-static" name="parentName">{{department.parentName}}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="parentType">上级部门类型</label> 
				<div class="col-sm-10">
					<p class="form-control-static" name="parentType">{{department.parentType | uppercase }}</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="departmentName">新建部门名字</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  name = "departmentName" placeholder="Department Name" [(ngModel)]="department.name">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="departmentDescription">新建部门描述</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="3" name ="departmentDescription" [(ngModel)]="department.description"></textarea>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label" for="manager">部门经理</label>
				<div class="col-sm-10">
					<input type="text" class="form-control"  name = "manager" placeholder="Manager" [(ngModel)]="department.manager">
				</div>
			</div>			
		</form>
</div>
