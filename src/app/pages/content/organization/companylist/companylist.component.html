<div class="panel panel-default">
	<nav class="navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#navbar-collapse-target">
				<span class="sr-only">切换导航</span> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand"></a>
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse-target">
			<form class="sidebar-form navbar-form navbar-right">
				<div class="input-group">
					<input type="text" name="q" class="form-control" placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" class="btn btn-flat">
							<i class="fa fa-search"></i>
						</button>
					</span>
				</div>
			</form>
			<div class="navbar-form navbar-right">
				<a (click)="createCompany()" class="btn" data-toggle="tooltip"
					title="新建公司"><span>新建公司</span></a>
			</div>
			<div *ngIf="action ==='view'"  class="navbar-form navbar-right">
				<a (click)="createDepartment()" class="btn" data-toggle="tooltip" title="刷新"><span>创建部门</span></a>
			</div>
			<div class="navbar-form navbar-right">
				<a (click)="refresh()" class="btn" data-toggle="tooltip" title="刷新"><span>刷新</span></a>
			</div>
		</div>
	</nav>
	<div id="company-tree"></div>

	<div *ngIf="action ==='view'" class="panel panel-default">
		<div class="panel-body">
			<div class="page-header">
				<h4> <a (click)="onView()"> <span class="list-group-item-heading">{{selectedNode.text}}</span> </a> 
				<small>{{selectedNode.type}} {{selectedNode.id}}</small> </h4>
			</div>
			<div class="list-group">
				<a *ngFor="let node of selectedNode.nodes" class="list-group-item">{{node.text}}</a>
			</div>
		</div>
	</div>
</div>
