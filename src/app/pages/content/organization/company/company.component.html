<div class="panel panel-default">
	<nav class="navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target="#navbar-collapse-target">
				<span class="sr-only">切换导航</span> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand"></a>
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse-target">

			<div class="navbar-form navbar-right">
				<a (click)="cancel()" class="btn" data-toggle="tooltip"
					title="Cancel"><span>取消</span></a>
			</div>
			<div *ngIf="action!=='view'" class="navbar-form navbar-right">
				<a (click)="save()" class="btn" data-toggle="tooltip" title="Save"><span>保存</span></a>
			</div>
		</div>
	</nav>


	<div style="margin: 10px;">
		<form class="form-horizontal">
			<div *ngIf="action==='create'" class="form-group">
				<div class="col-sm-offset-3 col-sm-9"> <h3>创建新公司</h3> </div>
			</div>
			<div *ngIf="action==='view'" class="form-group">
				<div class="col-sm-offset-3 col-sm-9"> <h3>公司详情</h3> </div>
			</div>

			<div *ngIf="action!=='create'" class="form-group">
				<label class="col-sm-3 control-label" for="companyid">编号</label>
				<div class="col-sm-9">
					<input [disabled]="action !=='create'" type="text" class="form-control" name="companyid" [ngModel]="id">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="companyName">公司名字</label>
				<div class="col-sm-9">
					<input [disabled]="action !=='create'" type="text" class="form-control" name="companyName" placeholder="Company Name" [(ngModel)]="name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label" for="companyDescription">公司简介</label>
				<div class="col-sm-9">
					<textarea (change)="onValueChanged()" class="form-control" rows="3" name="companyDescription" [(ngModel)]="description"></textarea>
				</div>
			</div>


			<div class="form-group">
				<label class="col-sm-3 control-label" for="logoFile">公司LOGO</label>
				<div class="col-sm-9">
					<input type="file" (change)="onChangeSelectFile($event)">
					<p class="help-block">Upload company logo</p>
				</div>
			</div>
			<div *ngIf="HeadPortrait" class="form-group" id="localImg">
				<div class="col-sm-offset-3 col-sm-9">
					<img (load)="onLoadImage()" class="img-rounded" style="width: 200px;" id="previewImg" [src]="imageUrl" alt="...">
				</div>
			</div>

			<!-- <div class="form-group">
				<div class="col-sm-offset-3 col-sm-9">
					<button type="submit" class="btn btn-default" (click)="onClick('submit')">Submit</button>
					<button type="button" class="btn btn-default" (click)="onClick('cancel')">Cancel</button>
				</div>
			</div> -->

		</form>

	</div>
</div>
