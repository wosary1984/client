<div class="panel panel-default">
	<nav class="navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-target">
				<span class="sr-only">Switch Navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand"></a>
		</div>
		<div class="collapse navbar-collapse" id="navbar-collapse-target">
			<form class="sidebar-form navbar-form navbar-right">
				<div class="input-group">
					<input type="text" name="q" class="form-control"
						placeholder="Search..."> <span class="input-group-btn">
						<button type="submit" name="search" class="btn btn-flat"> <i class="fa fa-search"></i> </button>
					</span>
				</div>
			</form>
			 <div class="navbar-form navbar-right">
				<a (click)="onCreateEmployee()" class="btn" data-toggle="tooltip" title="New Employee"><span>New Employee</span></a>
			</div>
		    <div class="navbar-form navbar-right">
				<a (click)="onRefresh()" class="btn" data-toggle="tooltip" title="refresh"><span>Refresh</span></a>
			</div>
		</div>
	</nav>
	
	<table class="table table-hover table-condensed table-bordered">
		<thead>
			<tr>
				<th class="text-left">EmployeeID</th>
				<th class="text-left">Name</th>
				<th class="text-left">Email</th>
				<th class="text-left">Mobile</th>
				<th class="text-center">Status</th>
				<th class="text-center">Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let emp of employees">
				<td class="text-left"><a (click)="onView(emp.employeeid)"> <span class="list-group-item-heading">{{emp.employeeid}}</span> </a> </td>
				<td class="text-left">{{emp.lastname}} {{emp.firstname}}</td>
				<td class="text-left">{{emp.email}}</td>
				<td class="text-left">{{emp.phonenumber}}</td>
				<td class="text-center"> {{emp.status}}</td>
				<td class="text-center">
					<div class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
						<i class="fa fa-cog"></i> 
						<span class="caret"></span>
					</a>
						<ul class="dropdown-menu">
							<li><a (click)="onEditEmployee(emp.employeeid)"><i class="fa fa-pencil"></i><span>Edit</span></a> </li>
						</ul>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
