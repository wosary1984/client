<div class="container">
	<div class="col-sm-offset-4 col-sm-8">
		<h3>{{title}}</h3>
	</div>

	<form class="form-horizontal">
	
		<div class="form-group">
			<label class="control-label col-sm-4">Job Class:</label>
			<div class="col-sm-8">
				<select class="selectpicker form-control" name ="jobClassName" data-live-search="true" [(ngModel)]="jobClassName" [ngModel]="jobClassName">
					<option *ngFor="let className of availableJobClasses">{{className.fullName}}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-4">Corn Expression:</label>
			<div class="col-sm-8">
				<input type="text" name= "cornExpression" class="form-control"  placeholder="Corn Expression" required 
				[(ngModel)]="cornExpression" [ngModel]="cornExpression" >
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-8">
				<div class="checkbox">
					<label><input disabled type="checkbox" name= "active" [(ngModel)]="active"> Active</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-8">
				<button (click)="onClick('submit')" type="submit" class="btn btn-default">Submit</button>
				<button *ngIf="!create" (click)="onClick('delete')" type="button" class="btn btn-default">Delete</button>
				<button (click)="onClick('cancel')" type="button" class="btn btn-default">Cancel</button>
			</div>
		</div>
	</form>
</div>
